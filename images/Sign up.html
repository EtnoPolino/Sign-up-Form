<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign up</title>
<link rel="stylesheet" href="Sign%20up_fichiers/style.css"></head>
<body>
    <main class="container">
        <section class="left">
           <div>
                <img src="Sign%20up_fichiers/odin_logo.png" alt="odin logo">
                <span>ODIN</span>
            </div>    
        </section> 
        
        <section class="right">
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize deepest dreams.</p>
                <p>Sign up <span>now</span> to get started.</p>
                <p>You <span>know</span> you want to.</p>
            </div>

            <form action="/." method="post">
                <h3>Let's do this!</h3>

                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="fname">
                </div>

                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="lname">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div>
                    <label for="tel">Phone Number</label>
                    <input type="tel" name="tel" id="tel">
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <div class="error">
                        Passwords de not match
                    </div>
                </div>

                <div>
                    <label for="password">Confirm password</label>
                    <input type="password" name="password" id="password_confirm">
                </div>

                <button type="submit">Create Account</button>

                <p>Already have an account ? <a href="http://127.0.0.1:5500/www.google.fr">Log in</a></p>
            </form>


        </section>
    </main>
